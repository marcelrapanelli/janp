<div class="jumbotron">
    <h1>EasyMeet</h1>
    <p class="panel-footer">Mantendo a paz em ambientes compartilhados.</p>
    <img src="img/opendoorlogo.png" alt="Image" class="center-block img-rounded" height="100px"/>

    <div class="panel-body" data-ng-init="vm.setApp()">
        <p class="text-center pv text-bold">LOGIN</p>
        <form role="form" class="mb-lg" ng-submit="submit()" name="login">
            <div class="form-group has-feedback">
                <input id="exampleInputEmail1" type="email" ng-model="user.email" placeholder="Seu e-mail" autocomplete="on" class="form-control" />
                <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="exampleInputPassword1" type="password" ng-model="user.password" placeholder="Senha" class="form-control" />
                <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <br/>
            <button type="submit" class="btn btn-block btn-success mt-lg">Login</button>
        </form>
    </div>
</div>
